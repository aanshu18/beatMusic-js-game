<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="app-container">
        <div class="header">
            <span src="heading-body">Welcome to BeatMaker Game</span>
        </div>
        <p src="heading-body">Create your own beat by tapping on the colored boxes.Have fun</p>
        <div class="visual"></div>
        <div class="soundCards">
            <div class="card1">
                <audio class="audio" src="sounds/bubbles.mp3"></audio>
            </div>
            <div class="card2">
                <audio class="audio" src="sounds/clay.mp3"></audio></div>
            <div class="card3">
                <audio class="audio" src="sounds/confetti.mp3"></audio></div>
            <div class="card4">
                <audio class="audio" src="sounds/glimmer.mp3"></audio></div>
            <div class="card5">
                <audio class="audio" src="sounds/moon.mp3"></audio></div>
            <div class="card6">
                <audio class="audio" src="sounds/ufo.mp3"></audio></div>
        </div>
    </div>
</body>

</html>
